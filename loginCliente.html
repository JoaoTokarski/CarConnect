<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarConnect - Login Cliente</title>
    <style>
        /*
         * Estilos Globais e Reset Simples
         */
        body {
            /* Fundo escuro sutil, semelhante ao da imagem */
            background-color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Garante que o container ocupe a altura total da viewport */
            min-height: 100vh;
        }

        /*
         * Container Principal da Tela
         */
        .login-container {
            width: 800px; /* Largura base para telas desktop */
            height: 500px; /* Altura base */
            background-color: #1a237e; /* Azul escuro principal */
            border-radius: 5px; /* Borda levemente arredondada (opcional) */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra suave */
            display: flex;
            overflow: hidden; /* Garante que a borda arredondada se aplique a todos os filhos */
        }

        /*
         * Painel Principal Esquerdo (Conteúdo)
         */
        .left-panel {
            flex-grow: 1; /* Ocupa o espaço restante */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        /*
         * Título/Descrição Superior
         */
        .header-text {
            width: 100%;
            text-align: left;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        /*
         * Botão Voltar (Seta)
         */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Estilização da seta (simulada com entidade HTML) */
            font-size: 24px;
            line-height: 1;
            color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }

        /*
         * Logotipo e Título
         */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .logo-icon {
            /* Simulação do ícone com asas e estrelas */
            font-size: 70px; /* Tamanho do ícone */
            margin-bottom: 10px;
            color: white; /* Cor do ícone */
        }
        .logo-icon img {
             /* Se você usar uma imagem real para o ícone */
             width: 70px;
             height: auto;
             filter: brightness(0) invert(1); /* Deixa a imagem branca se for preta */
        }


        .logo-title {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            border-bottom: 2px solid white; /* Linha de separação */
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 1.2em;
            font-weight: normal;
            margin-top: 5px;
        }
        
        .japanese-subtitle {
            font-size: 0.9em;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        /*
         * Botões de Ação
         */
        .action-buttons {
            display: flex;
            flex-direction: column;
            width: 60%;
            max-width: 300px;
        }

        .action-button {
            padding: 15px 30px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Estilo do botão Entrar */
        .btn-entrar {
            background-color: white;
            color: #1a237e;
        }

        .btn-entrar:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        /* Estilo do botão Cadastre-se */
        .btn-cadastrar {
            background-color: #1a237e;
            color: white;
            border: 2px solid white; /* Borda branca para destacar */
        }

        .btn-cadastrar:hover {
            background-color: #2c389f;
            transform: translateY(-2px);
        }

        /*
         * Painel Lateral Direito (Gradient)
         */
        .right-panel {
            width: 200px; /* Largura do painel lateral */
            /* Gradient vertical similar ao da imagem */
            background: linear-gradient(to bottom, #4a148c, #1a237e);
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Alinha o conteúdo na parte inferior */
            padding: 20px;
            color: white;
            font-size: 0.8em;
        }
        
        /* Div para o texto no canto inferior */
        .info-text-box {
            background-color: rgba(0, 0, 0, 0.2); /* Fundo sutil */
            padding: 10px;
            border-radius: 3px;
        }
        
        .info-text-box p {
            margin: 5px 0;
            line-height: 1.4;
        }

        /* Responsividade básica */
        @media (max-width: 850px) {
            .login-container {
                width: 90%;
                height: auto;
                flex-direction: column; /* Empilha os painéis em telas menores */
            }
            .right-panel {
                width: 100%;
                height: 100px; /* Altura fixa ou menor para o painel de info */
                order: 1; /* Mova para cima ou mantenha embaixo se preferir */
                padding: 10px;
                display: none; /* Ocultar o painel lateral em telas muito pequenas para dar foco */
            }
            .left-panel {
                padding: 40px 20px;
                order: 2;
            }
            .logo-section {
                margin-top: 0;
            }
            .action-buttons {
                width: 80%;
                max-width: none;
            }
            .back-button {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            
            <p class="header-text">Tela de escolha de login cliente</p>
            
            <a href="#" class="back-button" title="Voltar">&#8592;</a> 

            <div class="logo-section">
                <div class="logo-icon">
                    <img src="https://via.placeholder.com/70/1a237e/FFFFFF?text=%E2%9C%A9%E2%98%85" alt="Logo Icon" style="display:none;"> 
                    <span style="font-size: 70px;">&#9733;&#9733;&#9733;</span>
                </div>
                
                <h1 class="logo-title">CarConnect</h1>
                <p class="japanese-subtitle">カーコネクト</p>
                <p class="logo-subtitle">Cliente</p>
            </div>
            
            <div class="action-buttons">
                <a href="/login" class="action-button btn-entrar">Entrar</a>
                <a href="/cadastro" class="action-button btn-cadastrar">Cadastre-se</a>
            </div>
            
        </div>

        <div class="right-panel">
            <div class="info-text-box">
                <p>安全性</p>
                <p style="color: rgba(255, 255, 255, 0.7);">SAFETY/SEGURANÇA</p>
                
                <p>使いやすさ</p>
                <p style="color: rgba(255, 255, 255, 0.7);">FACILIDADE/USABILITY</p>
                
                <p>アクセシビリティ</p>
                <p style="color: rgba(255, 255, 255, 0.7);">ACCESSIBILIDADE/ACCESS</p>
            </div>
        </div>
    </div>

</body>
</html>
